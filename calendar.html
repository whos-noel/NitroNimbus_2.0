<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitronimbus - Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nitronimbus</h1>
            <p class="subtitle">Modular Exhaust Filter Monitoring System</p>
            <nav>
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">ðŸ“Š</span> Dashboard
                </a>
                <a href="statistics.html" class="nav-item">
                    <span class="nav-icon">ðŸ“ˆ</span> Statistics
                </a>
                <a href="calendar.html" class="nav-item active">
                    <span class="nav-icon">ðŸ“…</span> Calendar

                <a href="profile.html" class="nav-item">
                    <span class="nav-icon">ðŸ‘¤</span> Profile
                </a>
            </nav>
        </header>

        <main>
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2>Filter Maintenance Schedule</h2>
                    <div class="calendar-controls">
                        <button class="calendar-button" id="prev-month">Previous</button>
                        <span id="current-month">January 2024</span>
                        <button class="calendar-button" id="next-month">Next</button>
                    </div>
                </div>

                <div class="calendar-grid">
                    <div class="calendar-weekday">Sun</div>
                    <div class="calendar-weekday">Mon</div>
                    <div class="calendar-weekday">Tue</div>
                    <div class="calendar-weekday">Wed</div>
                    <div class="calendar-weekday">Thu</div>
                    <div class="calendar-weekday">Fri</div>
                    <div class="calendar-weekday">Sat</div>

                    <!-- Calendar days will be populated by JavaScript -->
                </div>

                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color maintenance"></span>
                        <span>Maintenance Due</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color inspection"></span>
                        <span>Inspection Required</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
